<form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card card-dark">
        <div class="card-header">
            <h3 class="card-title">{{ 'messages.edit' | translate }}</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="maximize">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <textarea class="textPart" formControlName="data"></textarea>
        </div>
        <div class="card-footer">
            <div class="action-bar float-right">
                <button type="button" class="btn btn-default mr-2" (click)="cancel.emit()">{{ 'messages.buttons.cancel' | translate }}</button>
                <button type="button" class="btn btn-default mr-2" (click)="reset()">{{ 'messages.buttons.reset' | translate }}</button>
                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">{{ 'messages.buttons.editSave' | translate }}</button>
            </div>
        </div>
    </div>
</form>
