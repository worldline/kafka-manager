<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-right">
                <button type="button" class="btn btn-primary" hasRole="ADMIN" (click)="goToCreateTopic()">{{ 'topics.list.buttons.create' | translate }}</button>
            </div>
        </div>
        <div class="card card-dark">
            <div class="card-header d-flex p-0">
                <h3 class="card-title p-3">{{ 'topics.list.table.title' | translate }}</h3>
                <ul class="nav nav-pills ml-auto pt-2">
                    <li class="nav-item mr-2 pt-1">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" [value]="textSearch" (input)="search($event.target.value)">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card-body p-0 table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>{{ 'topics.list.table.columns.name' | translate }}</th>
                        <th>{{ 'topics.list.table.columns.nbPartitions' | translate }}</th>
                        <th>{{ 'topics.list.table.columns.replicationFactor' | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let topic of topics | paginate: pageable">
                        <td><a [routerLink]="topic.name">{{ topic.name }}</a></td>
                        <td>{{ topic.nbPartitions }}</td>
                        <td>{{ topic.nbReplications }}</td>
                    </tr>
                    </tbody>
                </table>
                <pagination-controls *ngIf="pageable.hasPagination" (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
            </div>
            <!-- /.card-body -->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
