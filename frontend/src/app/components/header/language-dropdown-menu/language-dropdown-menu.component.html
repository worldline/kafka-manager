<li class="nav-item dropdown">
    <a class="nav-link" data-toggle="dropdown" (click)="toggleDropdownMenu()">
        <img class="flag" src="{{ selectedLanguage.src }}">
    </a>
    <div #dropdownMenu class="dropdown-menu dropdown-menu-lg dropdown-menu-right languages">
        <ng-container *ngIf="languages">
            <ng-container *ngFor="let language of languages" >
                <div class="dropdown-item language" [class.selected]="language === selectedLanguage.name">
                    <a (click)="onSelect(language)">
                        <img class="flag" src="{{ language.src }}">
                    </a>
                </div>
                <div class="dropdown-divider"></div>
            </ng-container>
        </ng-container>
    </div>
</li>
